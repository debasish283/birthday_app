<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <center>
        <h3>Registration Page</h3></center>
    <script>
    function myFunction() {
        document.getElementById("myForm").reset();
    }
    </script>
</head>

<body>
    <center>
        <form class="form-horizontal" action="/routes" method="post">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="firstname">First Name</label>
                    <div class="col-md-4">
                        <input id="firstname" name="firstname" type="text" placeholder="firstname" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="lastname">Last Name</label>
                    <div class="col-md-4">
                        <input id="lastname" name="lastname" type="text" placeholder="lastname" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">Username</label>
                    <div class="col-md-4">
                        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="age">Date of Birth</label>
                    <div class="col-md-4">
                        <input id="bday" name="bday" type="date" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="gender">Gender</label>
                    <div class="col-md-1">
                        <div class="radio">
                            <label for="gender">
                                <input type="radio" name="gender" id="Male" value="Male"> Male
                            </label>
                        </div>
                        <div class="radio">
                            <label for="gender">
                                <input type="radio" name="gender" id="Female" value="Female"> Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-4">
                        <input id="password" name="password" type="password" placeholder="password" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cnfpassword">Confirm Password</label>
                    <div class="col-md-4">
                        <input id="cnfpassword" name="cnfpassword" type="password" placeholder="confirm password" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="button1id"></label>
                    <div></div>
                    <div class="col-md-2">
                        <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                        <button id="reset" name="reset" class="btn btn-danger" onclick="myFunction()>&nbspReset&nbsp</button>
					</div>
				</div>
			</fieldset>
		</form>
		</center>
	</body>
</html>
